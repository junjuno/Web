<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 배우기</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<style>
	/*internal stylesheet*/
	h1{
	 	background-color: orange;
	 	padding : 10px;
	 	border : 5px dotted green;
	}
	*{
		margin: 0;
		font-family: 굴림;
		padding : 0;
	}
	p{
		margin-left: 20px;
	}
	.aa{
		background-color: lightgray;
	}
	
	h2.aa{
		border: 2px solid purple;
	}
	#bb {
		font-size: 30px;
	}
</style>
</head>
<body>
	<h1>블루베리와 항산화 효능</h1>
	<!-- inline stylesheet -->
	<p style="color:blue;">블루베리는 항산화제인..</p>
	<p class="aa">몰라모라몰라</p>
	<h2 class="aa">h2태그입니다.</h2>
	<h2 id="bb" class="aa">h2태그입니다.</h2>

</body>
</html>
