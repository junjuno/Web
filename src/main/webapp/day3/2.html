<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <style>
      h1 { color:blue;  /* 글자색 */ }
      #habor{  
        border:1px solid gray;  /* 테두리 - 1픽셀짜리 회색 실선 */
        padding:10px; /* 패딩 여백 - 테두리와 내용 사이의 여백 */
        color:green; /* 글자색 */
      }
      .heading { color:red; /* 글자색 */ }
    </style>
<!--
style 우선순위
1. inline  style="color:purple;"
2. id 선택자
3. class 선택자
4. tag 선택자
  -->
</head>
<body>
<h1 class="heading" id="habor" style="color:purple">세계 3대 미항</h1>
<img src="images/rio.png" alt="브라질 리우데자네이루">
  <p>시드니(Sydney), 호주</p>  
  <p>리우데자네이루(Rio de Janeiro), 브라질</p>
  <p>나폴리(Naples), 이탈리아</p>

</body>
</html>
