<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    a=100; //실행시 a가 선언되고 값이 할당된다.(global)
    var b=300;  //(global) 전역변수를 최소화하기 위해 var변수 사용을 추천
    //변수를 선언하였지만 값이 초기화되지는 않음 undefined
    console.log(c);  //호이스팅(var로 선언된 변수를 가장 위로 올림)
	function call(){
		a2=200;  //실행시 a2가 선언되고 값이 할당된다.(global)
		var b2=400;  //(local)
	}
	function call2(){
		document.querySelector("#here").innerHTML=
		a+a2+b+c;
		
	}
	var c = 1000;  //(global)
	console.log(c);
	function call3(){
		const pi = 3.14;
		//상수는 변경불가 pi = 3.141592
		document.querySelector("#here").innerHTML = pi;
		var score = 100;
		document.querySelector("#here").innerHTML += "<br>점수는"+score;
		var str = "<ul>";
		for(let i=1; i<=10; i++){ //let변수는 블록 안에서만 사용하므로 에러남
			//ECMAScript6지원 백틸 : str+=`<li> 숫자는 ${score}</li>`
			str += "<li> 숫자는 "+i+"</li>"
		}
		str += "<li> 숫자는 "+i+"</li>"
		str +="</ul>"
		document.querySelector("#here").innerHTML+=str;
	}
</script>
</head>
<body>
	<h1>Javascript문법</h1>
	<button onclick="call()">변수선언1</button>
	<button onclick="call2()">변수선언2</button>
	<button onclick="call3()">var, let, const</button>
	<hr>
	<div id="here">여기</div>
</body>
</html>
