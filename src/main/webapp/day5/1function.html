<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function연습</title>
<style>
	h1 {background-color: orange;}
</style>
<script>
	console.log("head에 internal javascript");
</script>
<script>
	score = 100;  //global
	var score2 = 200;  //global과 같음
	let score3 = 300;
	const score4 = 400;
	function call(){
		a=10;  //이부분을 수행하면 global 변수가 된다.
		var b=20;  //local변수  ... 이영역 안에서만 사용 가능
		let c=30;  //{}안에서 유효
		{let d = 40;}  //{}안에서 유효
		//document.getElementById("here");
		//here.innerHTML = a+b+c+d;  //not defined오류
		here.innerHTML = a+b+c;
	}
	window.onload = function(){  // 로드가 끝나면 동작 -> body에 작성한 코드가 모두 로드된 뒤 동작
		alert('load됨!!');
		document.getElementById("btn2").onclick = function(){
			here.innerHTML = "버튼 누름!";
			
			//number, string, boolean, undefined, function, object
			//123, "",'', ``, true, false, 선언되었지만 할당안함, function(){}
			//object : {},배열[]
			//typeof()
			var age = prompt("나이를 입력하세요", 20);
			here.innerHTML = age + "데이터타입:"+typeof(age);
			var name;
			here.innerHTML = name+":"+typeof(name);
		};
	};
	
</script>
</head>
<body>
	<h1>JavaScript----function문법들</h1>
	<hr>
	<button onclick="call()">변수복습(inline방식)</button>
	<button id="btn2">데이터타입</button>
	<button id="btn3">선언적함수(이름 있음)</button>
	<button id="btn4">익명함수(이름 없음)</button>
	<hr>
	<div id="here">여기</div>
	<img alt="food그림" src="../html5-css3-master/16/images/food.jpg" width="200" height="200">
	
	<script>
		btn3.onclick = f3;
		btn4.onclick = function(){
			here.innerHTML = "이름이 없는 익명 함수이다!!";
			f3();
			(function(){
				alert("익명");
			})();  //정의하고 실행
			var a = function(){alert("익명!");};  //여러번 호출할 경우 변수에 넣는다.
			a();
			a();
		};
		
		function f3(){
			here.innerHTML +="<br>"+ "이름이 있는 선언적 함수이다!!";
		}
	</script>
</body>
</html>
