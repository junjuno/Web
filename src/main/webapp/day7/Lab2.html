<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function check(selectNo){
		var imageName = "";
		if(selectNo ==1){
			imageName = "images/img1.jpg";
		}else if(selectNo == 2){
			imageName = "images/img2.jpg";
		}
		//document.getElementById("inputImage")
		var obj = document.querySelector("#inputImage");
		//obj.innerHTML = `<img src =${imageName}>`;
		
		var element = document.createElement("img");
		element.src = imageName;
		obj.innerHTML = "";
		obj.appendChild(element);
	}
</script>
</head>
<body>
