<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
	  //현재 this는 button이다
	  //call함수엣서 this는 p이다
	  //call함수에서 this는 button이고자한다.
	  //call함수에 this를 변경할때 bind()함수를 이용한다.
    $("p").show(1000, call.bind(this));
  });
  $("#btn2").click(function(){
	    $("p").hide(1000, call.bind(this));
	  });
  $("#btn3").click(function(){
	    $("p").toggle(1000, call.bind(this));
	  });
  $("#btn4").click(function(){
	    $("#contain").fadeIn(1000, call.bind(this));
  });
  $("#btn5").click(function(){
	    $("#contain").fadeOut(1000, call.bind(this));
  });
  $("#btn6").click(function(){
	    $("#contain").fadeToggle(1000, call.bind(this));
	  });
});

function call(){
	$("#here").html($(this).text());
}
</script>
</head>
<body>
<div id="here">히어얼</div>
<button id="btn1">show</button>
<button id="btn2">hide</button>
<button id="btn3">toggle</button>
<button id="btn4">fadein</button>
<button id="btn5">fadeout</button>
<button id="btn6">fadetoggle</button>

<div id="contain">
<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
</div>

<P>This is a paragraph with little content</P>
<P>This is another small paragraph</P>

</body>
</html>
