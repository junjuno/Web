<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>요안도라</title>
<style>
 /* #container 요소의 모든 하위 ul 요소에 파란 1px 실선 */
 /*
 CSS selector 충돌 : 우선순위 inline>#id>.class>tag이름
 우선순위가 같다면 나중것으로 덮어쓰기가 된다.
 */
	#container ul {
		border: 1px dotted blue;
	}
	#container > ul{
	border : 2px solid green;
	}
	
	div p{
		border: 1px dotted blue;
	}
	div > p{
		background-color: orange;
	}
	h1 + p{ /*h1 바로 다음에 나오는 p*/
	font-size: 30px;
	}
	h1 ~ p{
		text-decoration: underline;
	}
	h1 ~h2{
		text-decoration: underline;
	}
</style>
</head>

<body>
	<div>
	<h1>h1이다</h1>
	<h2>h2이다</h2>
		<p>AAA</p>
		<p>AAA</p>
		<p>AAA</p>
		<header>
			<p>BBB</p>
			<p>BBB</p>
			<p>BBB</p>
		</header>
		<p>CCC</p>
		<p>CCC</p>
		<p>CCC</p>
		<h2>h2이다</h2>
	</div>
	<h2>h2이다</h2>
  <section id="container">
  <header><h1>예약 방법 및 요금</h1></header>
  <p> 요안도라에 예약하려면?</p>
  <ul>
    <li> 예약 방법
      <ul>
        <li>직접 통화</li>
        <li>문자 남기기</li>                       
     </ul>
   </li>	 
   <li>요금 
     <ul>
        <li>1인 : 40,000원</li>
        <li>2인 : 60,000원</li>
        <li>3인 : 80,000원</li>
	  <li>4인 : 100,000원</li>   
    </ul>        
   </li>	
</ul> 
</section>
</body>
</html>
